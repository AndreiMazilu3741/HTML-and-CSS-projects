<!DOCTYPE html>
<html lang="en">
	<head>
		<title></title>
		<meta charset="utf-8">
	</head>
	<body>
		<style>
			.font_1 {
				background-color: black;
				color: yellow;
				font-size: large;
			}
			.font_2 {
				background-color: darkblue;
				color: white;
				font-size: medium;
			}
		</style>
		<h2 class="font_1">This h2 element is styled with .font_1 style</h2>
		<h3 class="font_2">This h3 element is styled with .font_2 style</h3>
		<h4 class="font_1">Even though this is a h4 element, it is styled with .font_1 style</h4>		
	</body>
</html>
